<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css"> 
    <link rel="stylesheet" type="text/css" href="index.css">  
    <title>Document</title>
</head>
<body>
    <section class="container">
        <picture class="container__img">
            <img src="./img/logo.png" alt="Logo">
        </picture>
        <form class="form" id="login">
            <section class="form__message form__message--error"></section>
            <section class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email">
                <section class="form__input-error-message"></section>
            </section>
            <section class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <section class="form__input-error-message"></section>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
            </section> 
            <button class="form__button" type="button">Log in</button>  
        </form>
    </section>
    <section class="log_in_container">
        <h1><span>StarCompany DESIGNS, MANUFACTURES AND</span> Launches Advanced Rockets and Spacecrafts</h1>
        <section class="log_in_container__boxes">
            <button class="log_in_container__boxes--arrow">❮</button>
            <div> 
                <section class="log_in_container__boxes--password">
                    <span id="step_text"></span>
                    <div id="step_div"> 
                        <select name="options" id="options" class="options"></select>
                        <select id="ages" class="options"></select>
                        <input id="location" class="options" type="location"autofocus placeholder="Location">
                        <input id="email" class="options" type="email" autofocus placeholder="Email">
                        <input id="password" class="options" type="password" autofocus placeholder="...............">
                    </div>                        
                </section>
                <p class="log_in_container__boxes--text">By clicking the button above you agree to our 
                    <a href="https://en.wikipedia.org/wiki/Wikipedia:Terms_of_use">Terms of Use</a> 
                    </br>and <a href="https://en.wikipedia.org/wiki/Privacy_policy">Privacy Policy</a> 
                    Including use of cookies and to receive newsletters,</br> 
                    account updates and offers sent by StarCompany.
                </p>
                <div class="dots"></div>
            </div>
            <button class="log_in_container__boxes--button">Next Step <span> ❯ </span>
            </button>
        </section>
    </section> 
    
    <script src="./main.js"></script>
</body>
</html>
